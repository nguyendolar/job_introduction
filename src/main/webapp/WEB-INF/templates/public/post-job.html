<section class="section-hero overlay inner-page bg-image" style="background-image: url('images/hero_1.jpg');" id="home-section" th:if="${session.user.role.id == 2 }">

<div class="hero-wrap hero-wrap-2" style="background-image: url('user/assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5" th:if="${session.user.role.id == 1 }">

<section class="site-section" th:if="${session.user.role.id == 2 }">
    <div class="container">
    <form action="/recruitment/add" method="post">
        <div class="row align-items-center mb-5">
            <div class="col-lg-8 mb-4 mb-lg-0">
                <div class="d-flex align-items-center">
                    <div>
                        <h2>Published Recruitment</h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-6">
                        <a href="#" class="btn btn-block btn-light btn-md"></a>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-block btn-primary btn-md">Post</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="p-4 p-md-5 border rounded" method="post">
                    <h3 class="text-black mb-5 border-bottom pb-2">Job details</h3>

                    <div class="form-group">
                        <label for="email">Title</label>
                        <input type="text" class="form-control" id="email" name="title"  required placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="job-location">Job description</label>
                        <textarea  name="description"   class="form-control" id="editorN" placeholder=""></textarea>
                    </div>
                    <div class="form-group">
                        <label for="job-title">Experience</label>
                        <input type="text" class="form-control" id="job-title" name="experience" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="job-title">Number of people to recruit</label>
                        <input type="number" class="form-control" id="job-title" name="quantity" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="job-location">Address</label>
                        <input type="text" class="form-control" id="job-location"  name="address" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="job-location">Application deadline</label>
                        <input type="date" class="form-control" id="job-location"  name="deadline" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="job-location">Salary</label>
                        <input type="text" class="form-control" id="job-location"  name="salary" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="job-region">Type of work</label>
                        <select class="form-control" name="type" aria-label="Default select example" required>
                            <option selected>Select Type of work</option>
                            <option value="Part time">Part time</option>
                            <option value="Full time">Full time</option>
                            <option value="Freelancer">Freelancer</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="job-region">Categories</label>
                        <select class="form-control" name="category_id" aria-label="Default select example" required>
                            <option selected>Select Categories</option>
                            <th:block th:each="cat : ${categories}">
                                <option th:value="${cat.id}" th:text="${cat.name}"></option>
                            </th:block>

                        </select>

                    </div>
                </div>
            </div>

        </div>
        <div class="row align-items-center mb-5">

            <div class="col-lg-4 ml-auto">
                <div class="row">
                    <div class="col-6">
                        <a href="#" class="btn btn-block btn-light btn-md"></a>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-block btn-primary btn-md">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
</section>
<script>
    ClassicEditor.create(document.querySelector('#editorN')).then(eidt => {
        console.log("da" + eidt);
    })
